<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Participant Management System</title>
<!-- Include Cosmo Bootstrap CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css">
<style>
/* Custom CSS for form inputs and result message */
body {
	font-size: 10;
	background-color: #f8f9fa;
	padding-top: 10px;
	margin-bottom: 20px;
}

.form-group label {
	font-weight: bold;
}

.form-group input[type="text"], .form-group input[type="number"], input[type="email"]
	{
	max-width: 300px;
}

input[type="text"], input[type="number"], input[type="checkbox"], input[type="email"]
	{
	margin-bottom: 30px;
	border: 1px solid #ced4da;
	border-radius: 3px;
	padding: 8px;
	width: calc(100% - 120px);
	display: inline-block;
}

.form-group input[type="checkbox"] {
	width: 40px;
	height: 20px;
	margin-left: -5px;
}

#result {
	margin-top: 1rem;
	font-weight: bold;
	transition: width 0.4s ease-in-out;
	text-align: center;
	font-size: 20px;
	margin-bottom: 200px;
	padding-bottom: 100px;
}

.result-container {
	opacity: 0;
	max-height: 0;
	overflow: hidden;
	transition: opacity 0.4s ease-in-out, max-height 0.4s ease-in-out;
	margin-top: 1rem;
	padding: 0.5rem; /* Add some padding to the result container */
	white-space: pre-line; /* Preserve line breaks in result text */
}

.result-container.show {
	opacity: 1;
	max-height: none;
	/* Change max-height to none to allow for dynamic height */
	transition: opacity 0.4s ease-in-out, max-height 0.4s ease-in-out;
}

#participantForm {
	margin-left: 38%;
	padding: 0px;
	margin-top: 30px;
}

h1 {
	text-align: center;
}

#m {
	margin-top: 40px;
	border: 1px solid #ced4da;
	border-radius: 5px;
	padding: 30px;
	background-color: #ffffff;
}

label {
	font-weight: bold;
	width: 200px;
	text-align: left;
}

#participantForm {
	margin-left: 30%
}

.navbar {
	background-color: #e9ecef;
	padding: 10px;
}

.navbar-brand {
	font-size: 24px;
	font-weight: bold;
}

.navbar-nav .nav-link {
	font-size: 18px;
	margin-left: 10px;
}

.nav-item:hover .nav-link {
	color: #007bff;
}
</style>
</head>
<body>
	<nav class="navbar navbar-expand-md navbar-light">
		<div class="container">
			<a class="navbar-brand" href="#">WELCOME PARTICIPANT</a>
			<ul class="navbar-nav ml-auto">
				<li class="nav-item"><a class="nav-link" th:href="@{/}">HOME</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/logout}">LOGOUT</a></li>
			</ul>
		</div>
	</nav>

	<div class="container mt-5" id="m">
		<div class="jumbotron">
			<h1>Participant details</h1>
		</div>
		<div class="result-container" id="resultContainer">
			<p id="result"></p>
		</div>
		<form id="participantForm" class="abc"
			th:action="@{/user/process-result}" method="post">
			<div class="form-group">
				<label for="participantName">Participant Name:</label> <input
					type="text" class="form-control" id="participantName" name="name">
			</div>

			<div class="form-group">
				<label for="participantEmail">Participant Email:</label> <input
					type="email" class="form-control" id="participantNEmail"
					name="email">
			</div>

			<div class="form-group">
				<label for="theoryMark1">Theory Mark 1:</label> <input type="number"
					class="form-control" id="theoryMark1" name="theoryMarks1">
			</div>

			<div class="form-group">
				<label for="theoryMark2">Theory Mark 2:</label> <input type="number"
					class="form-control" id="theoryMark2" name="theoryMarks2">
			</div>

			<div class="form-group">
				<label for="practicalMark1">Practical Mark 1:</label> <input
					type="number" class="form-control" id="practicalMark1"
					name="practicalMarks1">
			</div>

			<div class="form-group">
				<label for="practicalMark2">Practical Mark 2:</label> <input
					type="number" class="form-control" id="practicalMark2"
					name="practicalMarks2">
			</div>

			<div class="form-group">
				<label for="sportsQuota">Sports Quota:</label> <input
					type="checkbox" class="form-check-input" id="sportsQuota"
					name="sportsQuota">
			</div>

			<button type="submit" class="btn btn-primary"
				onclick="calculateResult()">Calculate</button>

		</form>
	</div>


	<!-- Include Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<!-- Include jQuery -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</body>
</html>
